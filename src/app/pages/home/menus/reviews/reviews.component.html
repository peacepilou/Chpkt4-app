
<div *ngIf="menu" class="title-container">
  <div class="back-container">
    <img src="https://image.flaticon.com/icons/png/512/94/94510.png" id="back-btn" [routerLink]="''">
  </div>
  <h1>Les avis de nos clients</h1>
  <h2>{{menu.title}}</h2>
</div>
<div class="container" *ngIf="menu">
  <div class="reviews-container">
    <mat-card *ngFor="let review of menu.reviews; let i = index" class="example-card" >
      <mat-card-content>
        <div class="note">
          <p>{{review.score}}</p>
        </div>
        <p class="review-description">"{{review.description}}"</p>
        <p class="name">{{review.name}}</p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn">
          <button id="edit-btn" (click)="isPutReviewToChild(review.id, review.description)">Editer</button>
          <button id="delete-btn" (click)="deleteReview(review.id)">Supprimer</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="container-add-review-container">
    <div class="add-review-container">
      <app-add-review class="add-review" [titleCurrentlyEdited]="titleCurrentlyEdited" [isPutReview]="isPutReview" [currentIndex]="currentIndex" (sendsPutReviewToParent)="receiveIsPutReviewFromChild($event)" (sendTitleCurrentlyEditedToParent)="receiveTitleCurrentlyEditedFromChild($event)"></app-add-review>
    </div>
  </div>
</div>
